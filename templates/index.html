<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stress Management Chatbot</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="title">Stress Management Chatbot</div>
    <div class="chat" id="chat"></div>
    <div class="input-container">
      <select id="model" style="
            padding: 5px;
            margin-left: 2px;
            margin-right: 5px;
            border-radius: 5px;
            font-weight: bold;
          ">
        <option value="python">Custom-Model</option>
        <option value="cm-genai">Custom-Model Gen AI</option>
        <option value="genai">Gen AI</option>
      </select>

      <input type="text" class="input" id="input" placeholder="Type your message here...." />
      <button class="button" id="button">
        <i class="fa-brands fa-telegram"></i>
      </button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
